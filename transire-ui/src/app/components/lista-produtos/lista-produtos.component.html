<div [hidden]="!activeList">
  <h4>
    Listagem de Produtos
    <button style="float: right;" (click)="novoProduto({})" type="button" class="btn btn-sm btn-secondary">
      Novo Produto
    </button>
  </h4>
  <div class="card">
    <table class="table table-hover table-striped">
      <thead class="thead-li ght">
        <tr>
          <th style="width: 60px">Imagem</th>
          <th style="width: 60px">ID</th>
          <th style="width: 160px">Código de Barras</th>
          <th>Descrição</th>
          <th style="width: 160px">Valor</th>
          <th class="action"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produtos">
          <td class="center">
            <img *ngIf="p.imagem" data-toggle="modal" data-target="#modal-img" (click)="zoomImageProduto = p" [src]="p.imagem"
              height="26px">
          </td>
          <td>{{ p.id }}</td>
          <td>{{ p.codigoBarras }}</td>
          <td>{{ p.descricao }}</td>
          <td class="col-number simbolo-real">{{ p.valor | number:'1.2-2' }}</td>
          <td style="text-align: right">
            <button type="button" (click)="selecionarProduto(p.id)" class="btn btn-sm btn-primary">Editar</button>
            &nbsp;
            <button type="button" (click)="excluirProduto(p.id)" class="btn btn-sm btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="modal-img" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">{{ zoomImageProduto.descricao }}</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="zoomImageProduto.imagem" width="100%">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-light" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
